---
version: '2'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:5.3.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-enterprise-kafka:5.3.1
    container_name: kafka
    ports:
      - 29092:29092
    environment:
      KAFKA_BROKER_ID: 101
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_LISTENERS: LISTENER_INT://0.0.0.0:9092,LISTENER_EXT://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: LISTENER_INT://kafka:9092,LISTENER_EXT://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: LISTENER_INT:PLAINTEXT,LISTENER_EXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: LISTENER_INT

  producer1:
    container_name: producer1
    build: ./node-producer
    volumes:
      - ./node-producer:/app
      - /app/node_modules/
    command: npm run start -- driver-1 drivers/1.json
    environment:
      BOOTSTRAP_SERVERS: kafka:9092

  producer2:
    container_name: producer2
    build: ./node-producer
    volumes:
      - ./node-producer:/app
      - /app/node_modules/
    command: npm run start -- driver-2 drivers/2.json
    environment:
      BOOTSTRAP_SERVERS: kafka:9092

  producer3:
    container_name: producer3
    build: ./node-producer
    volumes:
      - ./node-producer:/app
      - /app/node_modules/
    command: bash -c "sleep 60 && npm run start -- driver-3 drivers/1.json"
    environment:
      BOOTSTRAP_SERVERS: kafka:9092

  producer4:
    container_name: producer4
    build: ./node-producer
    volumes:
      - ./node-producer:/app
      - /app/node_modules/
    command: bash -c "sleep 60 && npm run start -- driver-4 drivers/2.json"
    environment:
      BOOTSTRAP_SERVERS: kafka:9092

  streams:
    container_name: streams
    build: ./streams
    environment:
      BOOTSTRAP_SERVERS: kafka:9092

  webserver:
    container_name: webserver
    build: ./webserver
    volumes:
      - ./webserver:/home/node/app
      - /home/node/app/node_modules/
    ports:
      - 3000:3000
    environment:
      BOOTSTRAP_SERVERS: kafka:9092

  nginx:
    image: nginx:1.15-alpine
    container_name: nginx
    depends_on:
      - webserver
    ports:
      - 80:8080
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
